    <script>
//codigo jquery para cambiar los temas
$(function()
{
    var $body = $('body');
    $body.find('button').on('click', function()
    {
    var boton = $(this);  
    var claseAaplicar = boton.data('fondo');
    aplicarClase(claseAaplicar);
    });
    function aplicarClase(unaClase)
    {
      $body.removeClass();
      $body.addClass(unaClase);
    }
    //inicalizador
    aplicarClase('bodyb');
});
